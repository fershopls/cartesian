<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartesian</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
    
    <div class="text-center">
      <form id="form">
        <select id=fun>
          <option value="point">Point</option>
          <option value="sen">Sen</option>
          <option value="cos">Cos</option>
          <option value="tan">Tan</option>
        </select>
        <input id=num type="number" style="width:80px">
        /
        <input id=den type="number" style="width:80px">
        <br>
        <input type="submit" value="draw">
      </form>
    </div>

    <div class="info text-center">
      <pre>
        a_side: <span class="a_side"></span>
        o_side: <span class="o_side"></span>
        hypotenuse: <span class="hypotenuse"></span>
      </pre>
    </div>

    <div class="text-center">
      <canvas id="myCanvas" width="600" height="600">
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
