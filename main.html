<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartesian</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <div class="u-text-center">
    <br /><p>View source on <a href="https://github.com/fershopls/cartesian">github</a>.</p>
  </div>

  <div class="container">
    <div class="parameters" id="parameters">
      <div class="row">
        <div class="twelve columns">
          <label for="action">Select an action:</label>
          <select name="action">
            <option value="trig">Trygonometry</option>
            <option value="degs">Degrees</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <label for="values">Insert the values (comma separated):</label>
          <input type="text" name="values" />
        </div>
      </div>
      <div class="row">
        <div class="one-half column">
          <button id='clear' type='button' onclick='return false'><i class="fa fa-trash"></i>Clear</button>
        </div>
        <div class="one-half column">
          <button id='draw' type='button' onclick='return false' class="button-primary"><i class="fa fa-pencil"></i>Draw</button>
        </div>
      </div>
    </div>
  </div>

  <div class="status"></div>

  <div class="u-text-center">
    <canvas id="canvas_plane" style='border:1px solid #fafafa' width="350" height="350">
  </div>

  <script src="main.js"></script>  
</body>
</html>
